{% extends 'base.html' %}

{% block content %}
<style>
    .mytd, .myth { 
        word-break: break-all !important;;
    }
    table{
        margin-bottom: 0em !important;
    }
    .myform{
        margin: 10px;
    }
    input{
        width:500px !important;
    }
    </style>
<div>
    <h1 style="text-align: center">인기 블로그 크롤링 - 모바일</h1>
</div>
<container style='margin: 15px'>
        <form style='text-align: center' action="{% url 'get_blog' %}" method="POST" class="form-inline" >
            <div class="form-group myform">
            {% csrf_token %}
            <input type="text" name='keyword' class="form-control" placeholder="검색어">
            <button type="submit" class= "btn btn-primary form-control" >검색</button>
            <p style="margin: 5px">검색어를 입력해주세요</p>
        </div>
    </form>
</container>


{% endblock %}
